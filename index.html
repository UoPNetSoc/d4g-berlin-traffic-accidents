<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

	
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

	 <script src="lib/nouislider.js"></script>
	 <link rel="stylesheet" href="lib/nouislider.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<link rel="stylesheet" href="style.css">

	<title>D4G Berlin Traffic Accidents</title>
</head>
<body>
<div id="mobile-toggle"><a href="javascript:toggleOptions()">Toggle Options</a></div>

<style id="style-hours"></style>
<style id="style-vehicles"></style>
<style id="style-severity"></style>
<style id="style-near-route"></style>

	<aside id="top-bar">
		<a href="javascript:showOnRoute()" class="active" id="show-on-route-button">📌 Show Accidents on a Route</a>
		<a href="javascript:showAll()" id="show-all-button">🗺️ Show all Accidents</a>
	</aside>

	<div id="map"></div>

	<main id="options">
		<p><span id="filter-stats">0/0</span> accidents on the route match these filters</p>

		<h2>🌄 time of day (hour)</h2>
		<p>-1 = all</p>
		<div id="time-slider"></div>

		<h2 style="margin-top: 2em;">vehicles</h2>
		<div class="checkbox-list">
			<input type="checkbox" id="involve-bike" name="involve-bike">
			<label for="involve-bike"><span>🚲</span> Bike</label>
			<input type="checkbox" id="involve-car" name="involve-car">
			<label for="involve-car"><span>🚗</span> Car</label>
			<input type="checkbox" id="involve-pedestrian" name="involve-pedestrian">
			<label for="involve-pedestrian"><span>🚶🏻</span> Pedestrian</label>
			<input type="checkbox" id="involve-motorcycle" name="involve-motorcycle">
			<label for="involve-motorcycle"><span>🏍️</span> Motorcycle</label>
			<input type="checkbox" id="involve-hgv" name="involve-hgv">
			<label for="involve-hgv"><span>🚚</span> HGV</label>
			<input type="checkbox" id="involve-other" name="involve-other">
			<label for="involve-other"><span>🛸</span> Other</label>
		</div>

		<h2>severity</h2>
		<div class="checkbox-list three">
			<input type="checkbox" id="severity-fatal" name="severity-fatal">
			<label for="severity-fatal"><span>🟥</span> Fatal</label>
			<input type="checkbox" id="severity-serious" name="severity-serious">
			<label for="severity-serious"><span>🟨</span> Serious</label>
			<input type="checkbox" id="severity-minor" name="severity-minor">
			<label for="severity-minor"><span>🟩</span> Minor</label>
		</div>
	</main>

	<aside id="bottom-bar"> <p id="status">Loading, please be patient...</p></div>
		
	<div id="graphs">
		<div><canvas id="chart-severity" class="chart"></canvas></div>
		<div><canvas id="chart-involving" class="chart"></canvas></div>
		<div><canvas id="chart-lighting" class="chart"></canvas></div>
		<div><canvas id="chart-weather" class="chart"></canvas></div>

	</div>
		
	</aside>

	<script src="js/parseCSV.js"></script>
	<script src="js/number-to-details.js"></script>
	<script src="js/charts.js"></script>
	<script src="js/load-data.js"></script>
	<script src="js/highlight-around-route.js"></script>
	<script src="js/map.js"></script>
	<script src="js/filtering.js"></script>
</script>

</body>
</html>
