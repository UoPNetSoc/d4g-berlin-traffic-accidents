	<style>
		body, html {
			padding: 0;
			margin: 0;
			font-family: "Inter", sans-serif;
		}

		div#map {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 90vh;
			z-index: 1;
		}

		aside#bottom-bar {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100vw;
			background-color: #fff;

			padding: 1vh 5vw;
		}

		.accident {
			background-color: red;
			border-radius: 50%;
		}

		main#options {
			position: fixed;
			top: 0;
			right: 0;
			width: 300px;
			height: 100vh;
			background-color: white;
			padding: 20px;
			z-index: 998;
		}

		input[type="checkbox"] {
			position: fixed;
			top: -100px;
			left: -100px;
		}

		input[type="checkbox"] + label {
			cursor: pointer;
			text-align: center;
			display: flex;
			flex-direction: column;
			background-color: pink;
		}

		input[type="checkbox"] + label span {
			font-size: 2em;
		}

		input[type="checkbox"]:checked + label {
			background-color: lightgreen;
		}

		
		#mobile-toggle a {
			position: fixed;
			top: 0;
			right: 0;
			background-color: white;
			padding: 10px;
			z-index: 999999;
		}

		.leaflet-popup-content {
			/* for some reason leaflet sets their own stuff */
			font-family: "Inter", sans-serif;
		}

		.leaflet-popup-content b {
			display: inline-block;
		}

		.accident:not(.near-route) {
			display: none;
		}

		.bike-lane:not(.near-route) {
			display: none;
		}

		.leaflet-tile-pane {
			opacity: 0.7;
		}
		
		.accident {
			border: 2px solid #000;
		}

		.accident[data-severity="1"] {
			background-color: #f00;
		}

		.accident:has(> span[data-severity="2"]) {
			background-color: #ff0;
		}

		.accident:has(> span[data-severity="3"]) {
			background-color: #0f0;
		}

		.leaflet-routing-container {
			display: none;
		}
	</style>

	<title>Document</title>
</head>
